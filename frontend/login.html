<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animeshki | Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="auth-page">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="./index.html">Animeshki</a>
      <nav class="nav-links">
        <a href="./index.html">Home</a>
        <button id="logoutButton" class="button button-ghost hidden" type="button">Logout</button>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <section class="container auth-layout">
      <article class="panel">
        <h1>Login</h1>
        <p>Use your account to upload manga and manage content.</p>
        <form id="loginForm" class="form-stack">
          <label>
            Email
            <input type="email" id="loginEmail" required>
          </label>
          <label>
            Password
            <input type="password" id="loginPassword" required>
          </label>
          <button class="button button-primary" id="loginButton" type="submit">Sign In</button>
        </form>
      </article>

      <article class="panel">
        <h2>Register</h2>
        <p>Create a new account for posting manga.</p>
        <form id="registerForm" class="form-stack">
          <label>
            Username
            <input type="text" id="registerUsername" required minlength="3">
          </label>
          <label>
            Email
            <input type="email" id="registerEmail" required>
          </label>
          <label>
            Password
            <input type="password" id="registerPassword" required minlength="6">
          </label>
          <button class="button button-secondary" id="registerButton" type="submit">Create Account</button>
        </form>
      </article>
    </section>
    <section class="container">
      <div id="authFeedback" class="feedback hidden"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Secure auth via JWT</p>
      <p><a href="./index.html">Back to home</a></p>
    </div>
  </footer>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
