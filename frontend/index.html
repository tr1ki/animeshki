<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Animeshki — Anime & Manga</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Nunito+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">Animeshki</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#anime">Anime</a>
                <a href="#manga">Manga</a>
                <a href="#reviews">Reviews</a>
                <a class="btn-login" href="#login">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="container hero-inner">
                <h1 class="hero-title">Dive Into The Worlds You Love</h1>
                <p class="hero-sub">Discover trending anime & manga, community reviews, and curated picks — all in one
                    cinematic experience.</p>
                <div class="hero-cta">
                    <a id="exploreBtn" class="btn-cta" href="#anime">Explore now</a>
                </div>
            </div>
        </section>

        <section id="anime" class="section">
            <div class="container">
                <h2 class="section-title">Popular Anime</h2>
                <div id="animeGrid" class="grid"></div>
            </div>
        </section>

        <section id="manga" class="section">
            <div class="container">
                <h2 class="section-title">Popular Manga</h2>
                <div id="mangaGrid" class="grid"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div>© <span id="year"></span> Animeshki — All rights reserved.</div>
            <div class="socials">
                <a href="#">Twitter</a>
                <a href="#">Discord</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
