<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animeshki | Verify Email</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="auth-page">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="./index.html">Animeshki</a>
      <nav class="nav-links">
        <a href="./index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <section class="container auth-layout">
      <article class="panel">
        <h1>Email Verification</h1>
        <p id="verificationMessage">Verifying your email...</p>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="verificationResult" class="hidden"></div>
        <div id="verificationActions" class="hidden">
          <button id="resendButton" class="button button-secondary">Resend Verification Email</button>
          <a href="./login.html" class="button button-primary">Go to Login</a>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Copyright <span id="year"></span> Animeshki</p>
      <p><a href="./index.html">Back to home</a></p>
    </div>
  </footer>

  <script type="module" src="./js/verify-email.js"></script>
</body>
</html>
