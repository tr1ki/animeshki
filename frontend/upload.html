<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animeshki | Upload Manga</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="./index.html">Animeshki</a>
      <nav class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./index.html#approved">Approved Manga</a>
        <a href="./index.html#myMangaSection">My Manga</a>
        <a href="./profile.html" id="profileLink">Profile</a>
        <button id="logoutButton" class="button button-ghost" type="button">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section-heading">
          <h2>Upload Manga</h2>
          <p>Create manga first, then upload files to GridFS.</p>
        </div>

        <form id="uploadForm" class="panel form-grid">
          <label>
            Title
            <input type="text" id="titleInput" required>
          </label>
          <label>
            Genre (comma separated)
            <input type="text" id="genreInput" placeholder="Action, Drama, Fantasy" required>
          </label>
          <label>
            Chapters
            <input type="number" id="chaptersInput" min="1" value="1" required>
          </label>
          <label>
            Release Year
            <input type="number" id="releaseYearInput" min="1900" max="2100" required>
          </label>
          <label class="full-row">
            Description
            <textarea id="descriptionInput" rows="4" required></textarea>
          </label>

          <div class="full-row upload-steps">
            <div class="step">
              <p class="step-title">Step 0: Create Manga</p>
              <button class="button button-primary" id="createMangaButton" type="button">Create Manga</button>
            </div>

            <div class="step">
              <p class="step-title">Step 1: Upload Cover (required)</p>
              <input type="file" id="coverInput" accept=".jpg,.jpeg,.png,.webp,.gif" disabled>
              <button class="button button-secondary" id="coverUploadButton" type="button" disabled>Upload Cover</button>
            </div>

            <div class="step">
              <p class="step-title">Step 2: Upload Pages</p>
              <input type="file" id="pagesInput" accept=".jpg,.jpeg,.png,.webp,.gif,.pdf,.zip" multiple disabled>
              <button class="button button-primary" id="pagesUploadButton" type="button" disabled>Upload Pages</button>
            </div>
          </div>

          <div class="full-row form-actions">
            <span id="uploadStatus" class="status-text"></span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Copyright <span id="year"></span> Animeshki</p>
      <p><a href="./index.html">Back to home</a></p>
    </div>
  </footer>

  <script type="module" src="./js/upload.js"></script>
</body>
</html>
